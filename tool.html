<body>

    <div class="help">Ctrl/ã‚¯ãƒªãƒƒã‚¯ã§è¤‡æ•°é¸æŠã€Shift/ã‚¯ãƒªãƒƒã‚¯ã§ç¯„å›²é¸æŠã€Deleteã§å‰Šé™¤ã€ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§ã‚µã‚¤ã‚ºå¤‰æ›´</div>

    <br><br>

    <button id="saveBtn" disabled>ğŸ’¾ ä¸¦ã³æ›¿ãˆã¦ä¿å­˜</button>
    <button id="deleteBtn" disabled>ğŸ—‘ï¸ é¸æŠç”»åƒã‚’å‰Šé™¤</button>
    <button id="resetBtn" disabled>ğŸ”„ å…¨ã¦ãƒªã‚»ãƒƒãƒˆ</button>

  <div class="gallery-grid" id="galleryGrid">

  </div>

  <script>
    // ---------- Firebaseè¨­å®š ----------
    const firebaseConfig = {
      apiKey: "AIzaSyD9D6IE-FdCYOKqVzPpl7E8qK7njnBxqfQ",
      authDomain: "image-sorter-5a77d.firebaseapp.com",
      projectId: "image-sorter-5a77d",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ---------- èªè¨¼ãƒã‚§ãƒƒã‚¯ ----------
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert('ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„');
        window.location.href = "index.html"; // ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹
      }
    });

    // ---------- ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ ----------
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });

    // ---------- ç”»åƒä¸¦ã³æ›¿ãˆãƒ„ãƒ¼ãƒ«æ©Ÿèƒ½ ----------

    let images = [];
    let selectedIds = new Set();
    let draggedElement = null;
    let dragSourceIds = [];

    const fileInput = document.getElementById('fileInput');
    const galleryGrid = document.getElementById('galleryGrid');
    const sizeSlider = document.getElementById('sizeSlider');
    const sizeValue = document.getElementById('sizeValue');
    const saveBtn = document.getElementById('saveBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const resetBtn = document.getElementById('resetBtn');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');

    // ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ é¸æŠæ™‚
    fileInput.addEventListener('change', e => {
      const newFiles = Array.from(e.target.files);

      // é‡è¤‡ãƒã‚§ãƒƒã‚¯ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«åï¼‹ã‚µã‚¤ã‚ºï¼‰
      const existingKeys = new Set(images.map(img => img.name + '_' + img.size));
      const filteredFiles = newFiles.filter(f => !existingKeys.has(f.name + '_' + f.size));

      filteredFiles.forEach((file, i) => {
        images.push({
          file: file,
          name: file.name,
          size: file.size,
          id: `img-${Date.now()}-${images.length + i}`,
          url: URL.createObjectURL(file),
          type: file.type
        });
      });

      fileInput.value = ''; // å…¥åŠ›ã®ã‚¯ãƒªã‚¢
      renderGallery();
      updateButtons();
    });

    // ã‚®ãƒ£ãƒ©ãƒªãƒ¼æç”»
    function renderGallery() {
      if (images.length === 0) {
        galleryGrid.textContent = 'ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„';
        saveBtn.disabled = true;
        deleteBtn.disabled = true;
        resetBtn.disabled = true;
        return;
      }

      galleryGrid.innerHTML = images.map((img, idx) => `
        <div class="image-item" data-id="${img.id}" draggable="true">
          <div class="image-viewport">
            <img src="${img.url}" alt="${img.name}" style="height:${sizeSlider.value}px;" />
          </div>
          <div class="image-info">${img.name} (${Math.round(img.size / 1024)} KB)</div>
          <div class="image-order">é †ç•ª: ${idx + 1}</div>
        </div>
      `).join('');

      setupDragAndDrop();
      updateButtons();
    }

    // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—è¨­å®š
    function setupDragAndDrop() {
      document.querySelectorAll('.image-item').forEach(item => {
        item.addEventListener('dragstart', onDragStart);
        item.addEventListener('dragover', onDragOver);
        item.addEventListener('drop', onDrop);
        item.addEventListener('dragend', onDragEnd);
        item.addEventListener('click', onClickImage);
      });
    }

    function onDragStart(e) {
      draggedElement = this;
      e.dataTransfer.effectAllowed = 'move';
    }

    function onDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      this.classList.add('drag-over');
    }

    function onDrop(e) {
      e.preventDefault();
      this.classList.remove('drag-over');
      if (this === draggedElement) return;

      const draggingId = draggedElement.dataset.id;
      const droppedId = this.dataset.id;

      const draggingIndex = images.findIndex(i => i.id === draggingId);
      const droppedIndex = images.findIndex(i => i.id === droppedId);

      const draggedImage = images.splice(draggingIndex, 1)[0];
      images.splice(droppedIndex, 0, draggedImage);

      renderGallery();
    }

    function onDragEnd(e) {
      document.querySelectorAll('.image-item').forEach(i => i.classList.remove('drag-over'));
    }

    // ç”»åƒã‚¯ãƒªãƒƒã‚¯ã§é¸æŠï¼ˆCtrl/Shiftè¿½åŠ é¸æŠã«å¯¾å¿œã™ã‚‹ç°¡æ˜“ç‰ˆï¼‰

    function onClickImage(e) {
      const id = e.currentTarget.dataset.id;
      if (e.ctrlKey || e.metaKey) {
        if (selectedIds.has(id)) selectedIds.delete(id);
        else selectedIds.add(id);
      } else if (e.shiftKey && selectedIds.size) {
        const arr = Array.from(selectedIds);
        const lastSelectedId = arr[arr.length - 1];
        const lastIndex = images.findIndex(i => i.id === lastSelectedId);
        const currentIndex = images.findIndex(i => i.id === id);

        const [start, end] = lastIndex < currentIndex ? [lastIndex, currentIndex] : [currentIndex, lastIndex];
        for (let i = start; i <= end; i++) selectedIds.add(images[i].id);
      } else {
        selectedIds.clear();
        selectedIds.add(id);
      }
      updateButtons();
      renderSelection();
    }

    function renderSelection() {
      document.querySelectorAll('.image-item').forEach(item => {
        if (selectedIds.has(item.dataset.id)) {
          item.classList.add('selected');
        } else {
          item.classList.remove('selected');
        }
      });
    }

    // ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
    function updateButtons() {
      saveBtn.disabled = images.length === 0;
      deleteBtn.disabled = selectedIds.size === 0;
      resetBtn.disabled = images.length === 0;
    }

    // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§ç”»åƒé«˜ã•å¤‰æ›´
    sizeSlider.addEventListener('input', () => {
      sizeValue.textContent = sizeSlider.value + 'px';
      document.querySelectorAll('.image-item img').forEach(img => {
        img.style.height = sizeSlider.value + 'px';
      });
    });

    // é¸æŠç”»åƒå‰Šé™¤
    deleteBtn.addEventListener('click', () => {
      if (!confirm(`é¸æŠã•ã‚ŒãŸ${selectedIds.size}å€‹ã®ç”»åƒã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) return;
      images = images.filter(img => !selectedIds.has(img.id));
      selectedIds.clear();
      renderGallery();
    });

    // å…¨ãƒªã‚»ãƒƒãƒˆ
    resetBtn.addEventListener('click', () => {
      if (!confirm('å…¨ã¦ã®ç”»åƒã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) return;
      images.forEach(img => {
        URL.revokeObjectURL(img.url);
      });
      images = [];
      selectedIds.clear();
      renderGallery();
    });

    // ä¸¦ã³æ›¿ãˆãŸç”»åƒã‚’ZIPã«ä¿å­˜ï¼ˆç°¡æ˜“ç‰ˆï¼‰
    saveBtn.addEventListener('click', async () => {
      alert('ã“ã“ã«ZIPä¿å­˜å‡¦ç†ã‚’å®Ÿè£…ã—ã¦ãã ã•ã„ï¼ˆçœç•¥ï¼‰');
    });

    // åˆæœŸæç”»
    renderGallery();
  </script>
