<!DOCTYPE html>
<html lang="ja">
<head>
  <style>
  /* 判定が終わるまで全体を隠す */
  html.guard-wait { visibility: hidden; }
</style>
<script type="module">
  // 処理前説明: （保護ページ用の）認証ガードの雛形。ログインページでは実行不要だが残す場合はguard解除のみ使う［参考用］
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";
  document.documentElement.classList.add('guard-wait'); // 非表示にする
  const app = initializeApp(firebaseConfig);            // 初期化
  const authMod = getAuth(app);                         // 認証を取得
  onAuthStateChanged(authMod, (user) => {               // 認証状態を監視
    // ログインページでは常時表示でよいので、ガードは解除のみ
    document.documentElement.classList.remove('guard-wait'); // 表示ON
    // ここで並び替えツールの初期化を開始（このページでは未使用）
  });
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>並び替えツール ログイン</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --primary: #60a5fa;
      --primary-strong:#3b82f6;
      --ring: rgba(96,165,250,.35);
      --danger:#ef4444;
      --ok:#10b981;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(16,185,129,.2), transparent 60%), var(--bg);
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .card{
      width:100%; max-width:440px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.18); border-radius:20px; padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
    }
    h1{font-size:1.35rem; margin:0 0 6px 0; letter-spacing:.02em}
    .sub{color:var(--muted); font-size:.92rem; margin-bottom:20px}
    .field{position:relative; margin:16px 0 22px}
    .input{
      width:100%; padding:16px 44px 14px 44px; border-radius:14px; outline:0;
      border:1px solid rgba(148,163,184,.25); background:rgba(2,6,23,.6); color:var(--text);
      transition:.2s border-color, .2s box-shadow, .2s background;
      font-size:15px;
    }
    .input::placeholder{color:transparent}
    .label{
      position:absolute; left:44px; top:14px; font-size:14px; color:var(--muted); pointer-events:none;
      transition:.18s transform, .18s color, .18s font-size;
      transform-origin:left top;
    }
    .input:focus{ border-color:var(--primary); box-shadow:0 0 0 6px var(--ring), 0 10px 30px rgba(59,130,246,.15); background:rgba(2,6,23,.75); }
    .input:focus + .label,
    .input:not(:placeholder-shown) + .label{
      transform:translateY(-26px) scale(.9); color:var(--primary);
    }
    .icon{
      position:absolute; left:14px; top:50%; transform:translateY(-50%); color:var(--muted); font-size:18px;
      width:20px; height:20px; display:grid; place-items:center;
    }
    .actions{display:flex; gap:12px; align-items:center; margin-top:6px}
    .btn{
      flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(148,163,184,.22);
      background:linear-gradient(180deg, var(--primary), var(--primary-strong)); color:white; cursor:pointer;
      font-weight:600; letter-spacing:.02em; box-shadow:0 12px 30px rgba(59,130,246,.3);
      transition:.2s transform, .2s box-shadow, .2s filter;
    }
    .btn:hover{ transform: translateY(-1px); filter:saturate(1.05); }
    .btn.secondary{
      flex:1; background:transparent; color:var(--text); border-color:rgba(148,163,184,.32);
      box-shadow:none; padding:12px 14px;
    }
    .btn.secondary:hover{ box-shadow:0 10px 26px rgba(148,163,184,.15); }
    .link{color:var(--primary); text-decoration:none; font-size:.9rem}
    .row-between{display:flex; justify-content:space-between; align-items:center; margin-top:8px}
    .msg{min-height:22px; margin-top:14px; font-size:.92rem}
    .msg.error{color:var(--danger)} .msg.ok{color:var(--ok)}
    .stack{ display:block; margin-top:10px }
    @media (max-width:480px){ .card{padding:22px} }
  </style>
</head>
<body>
  <div class="card">
    <h1>並び替えツール ログイン</h1>
    <div class="sub">メールとパスワードを入力してください</div>
    <form id="loginForm" autocomplete="on">
      <div class="field">
        <span class="icon">📧</span>
        <input id="email" class="input" type="email" inputmode="email" autocomplete="email" placeholder=" " required>
        <label class="label" for="email">メールアドレス</label>
      </div>
      <div class="field">
        <span class="icon">🔒</span>
        <input id="password" class="input" type="password" autocomplete="current-password" placeholder=" " required>
        <label class="label" for="password">パスワード</label>
      </div>

      <!-- 上段: ログイン + パスワード変更 -->
      <div class="actions">
        <button type="submit" class="btn">ログイン</button>
        <button id="changePwBtn" type="button" class="btn secondary" title="現在のパスワードで認証後、新しいパスワードに更新します">パスワード変更</button>
      </div>

      <!-- 下段: パスワードを忘れた（リセットメール送信） -->
      <div class="stack">
        <button id="resetBtn" type="button" class="btn secondary" style="width:100%" title="メールにパスワード再設定リンクを送ります">パスワードを忘れた</button>
      </div>

      <div class="row-between" style="margin-top:8px">
        <a id="toTool" class="link" href="#" style="visibility:hidden"></a>
        <a id="help" class="link" href="#" onclick="alert('メールを入力して「パスワードを忘れた」を押すと、再設定メールが届きます。');return false;"></a>
      </div>

      <div id="message" class="msg"></div>
    </form>
  </div>

  <!-- Firebase SDK（compat） -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // 処理前説明: Blobをダウンロードするヘルパー（UIには出さず、機能だけ保持）
    function downloadBlobAsFile(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // 処理前説明: Firebaseをcompatで初期化し、Authインスタンスを取得
    const firebaseConfig = {
      apiKey: "AIzaSyD9D6IE-FdCYOKqVzPpl7E8qK7njnBxqfQ",
      authDomain: "image-sorter-5a77d.firebaseapp.com",
      projectId: "image-sorter-5a77d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 処理前説明: ショートハンド/メッセージ要素参照
    const $ = (s)=>document.querySelector(s);
    const msg = $('#message');

    // 処理前説明: ログインフォーム送信でメール/パスワード認証し、成功時はツールへ遷移
    $('#loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';
      try{
        const email = $('#email').value.trim();
        const password = $('#password').value;
        await auth.signInWithEmailAndPassword(email, password);
        msg.textContent = 'ログインに成功しました。';
        msg.className = 'msg ok';
        location.href = 'tool.html';
      }catch(err){
        msg.textContent = 'ログイン失敗: ' + err.message;
        msg.className = 'msg error';
      }
    });

    // 処理前説明: 「パスワードを忘れた」ボタンで再設定メールを送信
    $('#resetBtn').addEventListener('click', async ()=>{
      msg.textContent = '';
      const email = $('#email').value.trim();
      if(!email){
        msg.textContent = '先にメールアドレスを入力してください。';
        msg.className = 'msg error';
        $('#email').focus();
        return;
      }
      try{
        await auth.sendPasswordResetEmail(email);
        msg.textContent = '再設定用のメールを送信しました。メールを確認してください。';
        msg.className = 'msg ok';
      }catch(err){
        msg.textContent = '送信できませんでした: ' + err.message;
        msg.className = 'msg error';
      }
    });

    // 処理前説明: 「パスワード変更」ボタン。ログイン済みなら再認証→updatePassword、未ログインならリセットメール送信にフォールバック
    $('#changePwBtn').addEventListener('click', async ()=>{
      msg.textContent = '';
      const email = $('#email').value.trim();
      if(!email){
        msg.textContent = '先にメールアドレスを入力してください。';
        msg.className = 'msg error';
        $('#email').focus();
        return;
      }

      // まだ未ログインなら安全のためリセットメールを送る（その場変更は不可）
      if(!auth.currentUser){
        if(confirm('未ログインのため、再設定メールを送信しますか？')){
          try{
            await auth.sendPasswordResetEmail(email);
            msg.textContent = '再設定用のメールを送信しました。メールを確認してください。';
            msg.className = 'msg ok';
          }catch(err){
            msg.textContent = '送信できませんでした: ' + err.message;
            msg.className = 'msg error';
          }
        }
        return;
      }

      // ログイン済み: 現在のパスワードと新パスワードを入力してもらう
      const currentPw = prompt('現在のパスワードを入力してください:');
      if(currentPw === null) return;
      const newPw = prompt('新しいパスワードを入力してください:');
      if(newPw === null) return;
      const newPw2 = prompt('新しいパスワード（確認）を再入力してください:');
      if(newPw2 === null) return;
      if(newPw !== newPw2){
        msg.textContent = '新しいパスワードが一致しません。';
        msg.className = 'msg error';
        return;
      }

      try{
        // 処理前説明: Email/Passwordの資格情報を使って再認証し、その後updatePasswordを実行
        const cred = firebase.auth.EmailAuthProvider.credential(email, currentPw);
        await auth.currentUser.reauthenticateWithCredential(cred);
        await auth.currentUser.updatePassword(newPw);
        msg.textContent = 'パスワードを変更しました。次回から新しいパスワードをご利用ください。';
        msg.className = 'msg ok';
      }catch(err){
        msg.textContent = 'パスワード変更に失敗しました: ' + err.message;
        msg.className = 'msg error';
      }
    });

    // 処理前説明: 既にログイン済みならツールリンクを表示
    auth.onAuthStateChanged((user)=>{
      if(user){
        $('#toTool').style.visibility = 'visible';
        $('#toTool').href = 'tool.html';
      }
    });

    // （参考）以下はセッション記録などの追加処理を行う場合の雛形。未使用のAPI参照があるとエラーになるため本番では削除/分離推奨
    // history.replaceState({}, "", "/app"); // 表示URLだけを /app に変更（リロードなし）
  </script>
</body>
</html>
