<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Login - 並び替えツール</title>
  <!-- Firebase SDKの読み込み -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
      font-size: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
    }
    label {
      font-weight: 500;
      color: #444;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }
    button {
      margin-top: 1rem;
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    #forgot-password {
      margin-top: 0.8rem;
      background: none;
      border: none;
      color: #3b82f6;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0;
    }
    #forgot-password:hover {
      color: #2563eb;
    }
    #message {
      margin-top: 1rem;
      color: #dc2626; /* 赤色 */
      font-weight: 600;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>並び替えツール<br> ログイン</h1>
    <form id="loginForm">
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" required autocomplete="username" />
      </div>
      <div>
        <label for="password">パスワード</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>
      <button type="submit">ログイン</button>
    </form>
    <button id="forgot-password" type="button">パスワードを忘れた方はこちら</button>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9D6IE-FdCYOKqVzPl7E8qK7njnBxqfQ",
      authDomain: "image-sorter-5a77d.firebaseapp.com",
      projectId: "image-sorter-5a77d",
      storageBucket: "image-sorter-5a77d.appspot.com",
      messagingSenderId: "845880069193",
      appId: "1:845880069193:web:bfd9fdcab563e980acc398",
      measurementId: "G-4QW2SCP8JJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
  .then(async (userCredential) => {
    const user = userCredential.user;
    const userId = user.uid;

    const db = firebase.firestore();

    // ログイン済みセッションチェック
    const sessionDoc = await db.collection('sessions').doc(userId).get();

    if (sessionDoc.exists && sessionDoc.data().isLoggedIn) {
      // 既にログイン中ならメッセージ表示してログアウト＆処理中断
      document.getElementById('message').textContent = 'このアカウントは別の場所でログインされています。';
      await auth.signOut();
      return;
    }

    // ログイン成功なのでセッション情報をFirestoreに書く
    await db.collection('sessions').doc(userId).set({
      isLoggedIn: true,
      loginTime: firebase.firestore.FieldValue.serverTimestamp(),
      sessionId: generateSessionId()
    });

    // ログイン成功後のページ遷移
    window.location.href = 'tool.html';
  })
  .catch((error) => {
    document.getElementById('message').textContent = 'ログイン失敗: ' + error.message;
  });

// セッションID生成関数
function generateSessionId() {
  return Math.random().toString(36).substr(2, 9);
}

  
  
    // ログイン状態をFirestoreに書き込む
    await db.collection('sessions').doc(userId).set({
      isLoggedIn: true,
      loginTime: firebase.firestore.FieldValue.serverTimestamp(),
      sessionId: generateSessionId()
    });
    
    document.getElementById('forgot-password').addEventListener('click', () => {
      const email = prompt('パスワードリセット用のメールアドレスを入力してください。');
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('パスワードリセット用のメールを送信しました。');
            document.getElementById('message').textContent = '';
          })
          .catch((error) => {
            document.getElementById('message').textContent = 'エラー: ' + error.message;
          });
      }
    });
  </script>
</body>
</html>
