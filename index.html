<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン - 並び替えツール</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>並び替えツール ログイン</h1>
  <form id="loginForm">
    <label>
      メールアドレス:<br>
      <input type="email" id="email" required />
    </label><br><br>
    <label>
      パスワード:<br>
      <input type="password" id="password" required />
    </label><br><br>
    <button type="submit">ログイン</button>
  </form>
  <p id="message" style="color:red;"></p>

  <script>
    // Firebaseの設定（Firebaseコンソールからコピーした情報を貼り付けてください）
    const firebaseConfig = {
      apiKey: "AIzaSyD9D6IE-FdCYOKqVzPpl7E8qK7njnBxqfQ",
      authDomain: "image-sorter-5a77d.firebaseapp.com",
      projectId: "image-sorter-5a77d",
      // ...
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ログインフォームの送信を処理
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // ログイン成功したらツール画面へ移動
          window.location.href = 'tool.html';
        })
        .catch(error => {
          document.getElementById('message').textContent = "ログイン失敗: " + error.message;
        });
    });
  </script>
</body>
</html>
