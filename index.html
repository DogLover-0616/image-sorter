<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‰∏¶„Å≥Êõø„Åà„ÉÑ„Éº„É´ „É≠„Ç∞„Ç§„É≥</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --primary: #60a5fa;
      --primary-strong:#3b82f6;
      --ring: rgba(96,165,250,.35);
      --danger:#ef4444;
      --ok:#10b981;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(16,185,129,.2), transparent 60%), var(--bg);
      color:var(--text); display:grid; place-items:center; padding:24px;
    }
    .card{
      width:100%; max-width:440px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.18); border-radius:20px; padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
    }
    h1{font-size:1.35rem; margin:0 0 6px 0; letter-spacing:.02em}
    .sub{color:var(--muted); font-size:.92rem; margin-bottom:20px}
    .field{position:relative; margin:16px 0 22px}
    .input{
      width:100%; padding:16px 44px 14px 44px; border-radius:14px; outline:0;
      border:1px solid rgba(148,163,184,.25); background:rgba(2,6,23,.6); color:var(--text);
      transition:.2s border-color, .2s box-shadow, .2s background;
      font-size:15px;
    }
    .input::placeholder{color:transparent}
    .label{
      position:absolute; left:44px; top:14px; font-size:14px; color:var(--muted); pointer-events:none;
      transition:.18s transform, .18s color, .18s font-size;
      transform-origin:left top;
    }
    .input:focus{ border-color:var(--primary); box-shadow:0 0 0 6px var(--ring), 0 10px 30px rgba(59,130,246,.15); background:rgba(2,6,23,.75); }
    .input:focus + .label,
    .input:not(:placeholder-shown) + .label{
      transform:translateY(-26px) scale(.9); color:var(--primary);
    }
    .icon{
      position:absolute; left:14px; top:50%; transform:translateY(-50%); color:var(--muted); font-size:18px;
      width:20px; height:20px; display:grid; place-items:center;
    }
    .checkbox-wrapper{
      display:flex; align-items:center; gap:8px; margin:12px 0 16px;
    }
    .checkbox-wrapper input[type="checkbox"]{
      width:18px; height:18px; cursor:pointer; accent-color:var(--primary);
    }
    .checkbox-wrapper label{
      color:var(--text); font-size:.92rem; cursor:pointer; user-select:none;
    }
    .actions{display:flex; gap:12px; align-items:center; margin-top:6px}
    .btn{
      flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(148,163,184,.22);
      background:linear-gradient(180deg, var(--primary), var(--primary-strong)); color:white; cursor:pointer;
      font-weight:600; letter-spacing:.02em; box-shadow:0 12px 30px rgba(59,130,246,.3);
      transition:.2s transform, .2s box-shadow, .2s filter;
    }
    .btn:hover{ transform: translateY(-1px); filter:saturate(1.05); }
    .btn.secondary{
      flex:1; background:transparent; color:var(--text); border-color:rgba(148,163,184,.32);
      box-shadow:none; padding:12px 14px;
    }
    .btn.secondary:hover{ box-shadow:0 10px 26px rgba(148,163,184,.15); }
    .link{color:var(--primary); text-decoration:none; font-size:.9rem}
    .row-between{display:flex; justify-content:space-between; align-items:center; margin-top:8px}
    .msg{min-height:22px; margin-top:14px; font-size:.92rem}
    .msg.error{color:var(--danger)} .msg.ok{color:var(--ok)}
    .stack{ display:block; margin-top:10px }
    @media (max-width:480px){ .card{padding:22px} }
  </style>
</head>
<body>
  <div class="card">
    <h1>‰∏¶„Å≥Êõø„Åà„ÉÑ„Éº„É´ „É≠„Ç∞„Ç§„É≥</h1>
    <div class="sub">„É°„Éº„É´„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
    <form id="loginForm" autocomplete="on">
      <div class="field">
        <span class="icon">üìß</span>
        <input id="email" class="input" type="email" inputmode="email" autocomplete="email" placeholder=" " required>
        <label class="label" for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
      </div>
      <div class="field">
        <span class="icon">üîí</span>
        <input id="password" class="input" type="password" autocomplete="current-password" placeholder=" " required>
        <label class="label" for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
      </div>

      <!-- „É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„ÇíË®òÊÜ∂„Åô„Çã„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ -->
      <div class="checkbox-wrapper">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„ÇíË®òÊÜ∂„Åô„Çã</label>
      </div>

      <!-- ‰∏äÊÆµ: „É≠„Ç∞„Ç§„É≥ + „Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥ -->
      <div class="actions">
        <button type="submit" class="btn">„É≠„Ç∞„Ç§„É≥</button>
        <button id="changePwBtn" type="button" class="btn secondary" title="ÁèæÂú®„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„ÅßË™çË®ºÂæå„ÄÅÊñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„Å´Êõ¥Êñ∞„Åó„Åæ„Åô">„Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥</button>
      </div>

      <!-- ‰∏ãÊÆµ: „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„ÅüÔºà„É™„Çª„ÉÉ„Éà„É°„Éº„É´ÈÄÅ‰ø°Ôºâ -->
      <div class="stack">
        <button id="resetBtn" type="button" class="btn secondary" style="width:100%" title="„É°„Éº„É´„Å´„Éë„Çπ„ÉØ„Éº„ÉâÂÜçË®≠ÂÆö„É™„É≥„ÇØ„ÇíÈÄÅ„Çä„Åæ„Åô">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„Åü</button>
      </div>

      <div class="row-between" style="margin-top:8px">
        <a id="toTool" class="link" href="#" style="visibility:hidden"></a>
        <a id="help" class="link" href="#" onclick="alert('„É°„Éº„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Äå„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„Åü„Äç„ÇíÊäº„Åô„Å®„ÄÅÂÜçË®≠ÂÆö„É°„Éº„É´„ÅåÂ±ä„Åç„Åæ„Åô„ÄÇ');return false;"></a>
      </div>

      <div id="message" class="msg"></div>
    </form>
  </div>

  <!-- Firebase SDKÔºàcompatÔºâ -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // FirebaseÂàùÊúüÂåñ„Å®Ë™çË®ºÊ∞∏Á∂öÂåñ„ÅÆË®≠ÂÆö
    const firebaseConfig = {
      apiKey: "AIzaSyD9D6IE-FdCYOKqVzPpl7E8qK7njnBxqfQ",
      authDomain: "image-sorter-5a77d.firebaseapp.com",
      projectId: "image-sorter-5a77d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

    // DOMÂèÇÁÖß
    const $ = (s)=>document.querySelector(s);
    const msg = $('#message');
    const emailInput = $('#email');
    const passwordInput = $('#password');
    const rememberCheckbox = $('#rememberMe');

    // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇÔºö‰øùÂ≠ò„Åï„Çå„Åü„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„ÇíÂæ©ÂÖÉ
    window.addEventListener('load', ()=>{
      const savedEmail = localStorage.getItem('loginEmail');
      const savedPassword = localStorage.getItem('loginPassword');
      const rememberMe = localStorage.getItem('rememberMe');
      
      if(rememberMe === 'true' && savedEmail){
        emailInput.value = savedEmail;
        if(savedPassword){
          passwordInput.value = savedPassword;
        }
        rememberCheckbox.checked = true;
      }
    });

    // ÈÄöÂ∏∏„É≠„Ç∞„Ç§„É≥
    $('#loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // „É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„ÅÆ‰øùÂ≠ò„Åæ„Åü„ÅØÂâäÈô§
      if(rememberCheckbox.checked){
        localStorage.setItem('loginEmail', email);
        localStorage.setItem('loginPassword', password);
        localStorage.setItem('rememberMe', 'true');
      }else{
        localStorage.removeItem('loginEmail');
        localStorage.removeItem('loginPassword');
        localStorage.setItem('rememberMe', 'false');
      }
      
      try{
        await auth.signInWithEmailAndPassword(email, password);
        msg.textContent = '„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü„ÄÇ„ÉÑ„Éº„É´„Å∏ÁßªÂãï„Åó„Åæ„Åô„ÄÇ';
        msg.className = 'msg ok';
        location.href = 'tool.html';
      }catch(err){
        msg.textContent = '„É≠„Ç∞„Ç§„É≥Â§±Êïó: ' + err.message;
        msg.className = 'msg error';
      }
    });

    // „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„Åü
    $('#resetBtn').addEventListener('click', async ()=>{
      msg.textContent = '';
      const email = emailInput.value.trim();
      if(!email){
        msg.textContent = 'ÂÖà„Å´„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        msg.className = 'msg error';
        emailInput.focus();
        return;
      }
      try{
        await auth.sendPasswordResetEmail(email);
        msg.textContent = 'ÂÜçË®≠ÂÆöÁî®„ÅÆ„É°„Éº„É´„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ„É°„Éº„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        msg.className = 'msg ok';
      }catch(err){
        msg.textContent = 'ÈÄÅ‰ø°„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü: ' + err.message;
        msg.className = 'msg error';
      }
    });

    // „Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥
    $('#changePwBtn').addEventListener('click', async ()=>{
      msg.textContent = '';

      const inputEmail = emailInput.value.trim();
      const currentPw = passwordInput.value;

      if(!inputEmail && !auth.currentUser){
        msg.textContent = 'ÂÖà„Å´„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        msg.className = 'msg error';
        emailInput.focus();
        return;
      }
      if(!currentPw){
        msg.textContent = 'ÂÖà„Å´ÁèæÂú®„ÅÆ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        msg.className = 'msg error';
        passwordInput.focus();
        return;
      }

      const newPw = prompt('Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà6ÊñáÂ≠ó‰ª•‰∏äÊé®Â•®Ôºâ:');
      if(newPw === null) return;
      if(newPw.length < 6){
        msg.textContent = 'Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        msg.className = 'msg error';
        return;
      }
      const newPw2 = prompt('Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„ÉâÔºàÁ¢∫Ë™çÔºâ„ÇíÂÜçÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
      if(newPw2 === null) return;
      if(newPw !== newPw2){
        msg.textContent = 'Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì„ÄÇ';
        msg.className = 'msg error';
        return;
      }

      try{
        if(!auth.currentUser){
          await auth.signInWithEmailAndPassword(inputEmail, currentPw);
        }else{
          const emailForReauth = inputEmail || auth.currentUser.email;
          const cred = firebase.auth.EmailAuthProvider.credential(emailForReauth, currentPw);
          await auth.currentUser.reauthenticateWithCredential(cred);
        }

        await auth.currentUser.updatePassword(newPw);

        msg.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü„ÄÇÊ¨°Âõû‰ª•Èôç„ÅØÊñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÁèæÂú®„Éë„Çπ„ÉØ„Éº„Éâ„Å®„Åó„Å¶ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
        msg.className = 'msg ok';

        // Ë®òÊÜ∂Ê©üËÉΩ„ÅåÊúâÂäπ„Å™Â†¥Âêà„ÄÅÊñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÅßÊõ¥Êñ∞
        passwordInput.value = newPw;
        if(rememberCheckbox.checked){
          localStorage.setItem('loginPassword', newPw);
        }
      }catch(err){
        msg.textContent = '„Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err.message;
        msg.className = 'msg error';
      }
    });

    // „É≠„Ç∞„Ç§„É≥Ê∏à„Å™„Çâ„Äå„ÉÑ„Éº„É´„Å∏„Äç„ÇíÂèØË¶ñÂåñ
    auth.onAuthStateChanged((user)=>{
      if(user){
        $('#toTool').style.visibility = 'visible';
        $('#toTool').href = 'tool.html';
      }
    });
  </script>
</body>
</html>
